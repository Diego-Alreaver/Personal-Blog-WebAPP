{% extends 'blog/base.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
    <div class="delete-article-container">
        <h1>Are you sure you want to delete "{{ article.title }}"?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-button">Yes, delete</button>
        </form>
        <a href="{% url 'dashboard' %}" class="cancel-delete-button">No, go back</a>
    </div>
{% endblock %}
